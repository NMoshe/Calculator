<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="Calculator.css" rel="stylesheet">
</head>

<body>
    <div class="Calculator">
        <div class="display">
            <p class="mainDisplay">0</p>
        </div>
        <div class="numerals">
            <button id="zero" class="num" data-value="0">0</button>
            <button id="one" class="num" data-value="1">1</button>
            <button id="two" class="num" data-value="2">2</button>
            <button id="three" class="num" data-value="3">3</button>
            <button id="four" class="num" data-value="4">4</button>
            <button id="five" class="num" data-value="5">5</button>
            <button id="six" class="num" data-value="6">6</button>
            <button id="seven" class="num" data-value="7">7</button>
            <button id="eight" class="num" data-value="8">8</button>
            <button id="nine" class="num" data-value="9">9</button>
        </div>
        <div class="operations">
            <button id="add" class="op" data-value="+">+</button>
            <button id="subtract" class="op" data-value="-">-</button>
            <button id="multiply" class="op" data-value="*">*</button>
            <button id="divide" class="op" data-value="/">/</button>
            <button id="evaluate" class="op" data-value="=">=</button>
            <button id="delete" class="op" data-value="clear">C</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
